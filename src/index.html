<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="sidebar">
        <div class="logo">
            <img class="site-icon" src="./imgs/treasure-chest.svg" alt="treasure chest">
            <h1>Quest Tracker</h1>
        </div>
        <ul class="nav-link">
            <li><a href="">Today's Quest</a></li>
            <li><a href="">Create Todo</a></li>
            <li><a href="">Create Project</a></li>
            <li><a href="">View all Projects</a></li>
    </div>
    </div>
    <div id="content">
        <dialog class="update-todo-modal" open>
            <form class="update-todo-form" action="" method="">
                <div class="update-todo-modal-inputs">
                    <label class="title-label" for="title-value">Title:</label>
                    <input type="text" id="title-value" name="title-value" required>
                    <label class="description-label" for="description-value">Description:</label>
                    <textarea id="description-value" name="description-value" placeholder="Max 275 Characters..." maxlength="275" required></textarea>
                    <label class="due-date-label" for="due-date-value">Due Date:</label>
                    <input type="date" id="due-date-value" name="due-date-value" required>
                    <label class="priority-label" for="priority-value">Priority:</label>
                    <select id="priority-value" name="priority-value"> 
                        <option value="low" selected>Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label class="completion-label" for="">Completion Status:</label>
                    <div class="radio-group">
                        <div class="radio-choices">
                            <input type="radio" id="incomplete-choice" name="completion-value" value="incomplete" checked>
                            <label for="incomplete-choice">Incomplete</label>
                        </div>
                        <div class="radio-choices">
                            <input type="radio" id="complete-choice" name="completion-value" value="complete" >
                            <label for="complete-choice">Complete</label>
                        </div>
                    </div>
                </div>
                <div class="update-todo-modal-buttons">
                    <div class="button-pointer"> <button type="button" class="cancel-button">Cancel</button></div>
                    <div class="button-pointer"><button type="submit" class="submit-button">Submit</button></div>
                </div>
            </form>
        </dialog>

    </div>
</body>

</html>
