<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="sidebar">
        <div class="logo">
            <img class="site-icon" src="./imgs/treasure-chest.svg" alt="treasure chest">
            <h1>Quest Tracker</h1>
        </div>
        <ul class="nav-link">
            <li><a href="">Today's Quest</a></li>
            <li><a href="">Create Todo</a></li>
            <li><a href="">Create Project</a></li>
            <li><a href="">View all Projects</a></li>
    </div>
    </div>
    <div id="content">
        <div class="create-project-container">
            <header class="create-project-header">
                <h1 class="create-project-title">Create A Project</h1>
            </header>
            <form class="create-project-form" action="" method="">
                <div class="create-project-inputs">
                    <label class="new-project-label" for="">New Project Name:</label>
                    <input type="text" id="project-name-value">
                </div>
                <div class="button-pointer">
                    <button type="submit" class="create-project-button">Create Project</button>
                </div>
            </form>
        </div>
    </div>
