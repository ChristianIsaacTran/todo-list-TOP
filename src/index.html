<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <div id="sidebar">
        <div class="logo">
            <img class="site-icon" src="./imgs/treasure-chest.svg" alt="treasure chest">
            <h1>Quest Tracker</h1>
        </div>
        <ul class="nav-link">
            <li><a href="">Today's Quest</a></li>
            <li><a href="">Create Todo</a></li>
            <li><a href="">Create Project</a></li>
            <li><a href="">View all Projects</a></li>
        </div>
    </div>
    <div id="content">
        <h1 class="today-quest-header">Today's Quest: </h1>
        <div class="project-container">
            <div class="project-header">
                <h2>(Project Name)</h2>
                <div class="project-header-buttons">
                    <button class="change-proj-name">Edit Project Name</button>
                    <button class="change-quest-button">Change Quest</button>
                </div>
            </div>
            <div class="todo-container">
                <div class="todo-card">
                    <div class="card-left">
                        <button class="todo-complete">Complete</button>
                        <p class="todo-title">Todo 1</p>
                        <p class="todo-due-date">2/3/2025</p>
                    </div>
                    <div class="card-right">
                        <button class="todo-edit-button">Edit</button>
                        <button class="todo-remove-button">Remove</button>
                    </div>
                </div>
                <div class="todo-card">
                    <div class="card-left">
                        <button class="todo-complete">Complete</button>
                        <p class="todo-title">Todo 1</p>
                        <p class="todo-due-date">2/3/2025</p>
                    </div>
                    <div class="card-right">
                        <button class="todo-edit-button">Edit</button>
                        <button class="todo-remove-button">Remove</button>
                    </div>
                </div>
                <div class="todo-card">
                    <div class="card-left">
                        <button class="todo-complete">Complete</button>
                        <p class="todo-title">Todo 1</p>
                        <p class="todo-due-date">2/3/2025</p>
                    </div>
                    <div class="card-right">
                        <button class="todo-edit-button">Edit</button>
                        <button class="todo-remove-button">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
