<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="sidebar">
        <div class="logo">
            <img class="site-icon" src="./imgs/treasure-chest.svg" alt="treasure chest">
            <h1>Quest Tracker</h1>
        </div>
        <ul class="nav-link">
            <li><a href="">Today's Quest</a></li>
            <li><a href="">Create Todo</a></li>
            <li><a href="">Create Project</a></li>
            <li><a href="">View all Projects</a></li>
    </div>
    </div>
    <div id="content">
        <dialog class="change-project-name-modal" open>
            <form class="change-project-name-form" action="" method="">
                <div class="changeP-modal-inputs">
                    <label for="new-proj-name">Enter new name:</label>
                    <input id="new-proj-name" type="text" autofocus>
                </div>
                <div class="changeP-modal-buttons">
                    <div class="button-pointer-cancel"> <button type="button" class="cancel-button">Cancel</button></div>
                    <div class="button-pointer-submit"><button type="submit" class="submit-button">Submit</button></div>
                </div>
            </form>
        </dialog>
    </div>
</body>

</html>
